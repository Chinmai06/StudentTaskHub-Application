        /*  CREATE CARD  */
        .create-task-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            max-width: 750px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .card-header { margin-bottom: 2.5rem; text-align: center; }
        .card-header h1 { font-size: 2.5rem; font-weight: 700; color: #2d3748; margin: 0 0 0.5rem 0; }
        .subtitle { color: #718096; font-size: 1.1rem; margin: 0; font-weight: 400; }

        .task-form { display: flex; flex-direction: column; gap: 1.5rem; }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; flex: 1; }
        .form-row { display: flex; gap: 1.5rem; }

        label { font-weight: 600; color: #2d3748; font-size: 0.95rem; }
        .required { color: #e53e3e; }

        /* Inputs */
        input[type="text"],
        input[type="date"] {
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        input.error { border-color: #e53e3e; }

        /* Priority */
        .priority-description {
            color: #718096;
            font-size: 0.875rem;
            font-style: italic;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        .priority-options { display: flex; gap: 1rem; }
        .priority-label { cursor: pointer; display: flex; align-items: center; }
        .priority-label input[type="radio"] { display: none; }

        /* FIX 3  no hidden text, "High" always visible */
        .priority-custom {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
            min-width: 150px;
            justify-content: center;
        }
        .priority-label:hover .priority-custom { border-color: #667eea; background: #f7fafc; }
        .priority-label input[type="radio"]:checked + .priority-custom {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .priority-label input[type="radio"]:checked + .priority-custom svg circle { fill: white; }

        /* Description textarea */
        .description-wrapper {
            position: relative;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .description-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .description-wrapper textarea {
            width: 100%;
            padding: 0.875rem 1rem 3.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: transparent;
            resize: vertical;
            min-height: 120px;
        }
        .description-wrapper textarea:focus { outline: none; }

        .description-actions {
            position: absolute;
            bottom: 0.75rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .action-btn {
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .action-btn:hover { background: #f7fafc; color: #667eea; }

        /* Select */
        .select-wrapper { position: relative; }
        .select-wrapper select {
            width: 100%;
            padding: 0.875rem 2.5rem 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
            appearance: none;
            color: #2d3748;
        }
        .select-wrapper select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .select-icon {
            position: absolute; right: 1rem; top: 50%;
            transform: translateY(-50%);
            pointer-events: none; color: #718096;
        }

        /* Attachments */
        .attachments-list { margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
        .attachment-item {
            display: flex; align-items: center; gap: 0.5rem;
            padding: 0.5rem 0.75rem; background: #f7fafc;
            border-radius: 8px; font-size: 0.9rem; color: #4a5568;
        }
        .attachment-item svg { color: #667eea; flex-shrink: 0; }
        .attachment-item span { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .remove-btn {
            background: none; border: none; color: #e53e3e;
            font-size: 1.5rem; cursor: pointer; padding: 0 0.25rem;
            line-height: 1; transition: all 0.2s ease;
        }
        .remove-btn:hover { color: #c53030; transform: scale(1.2); }

        /* Messages */
        .error-message { color: #e53e3e; font-size: 0.875rem; margin-top: -0.25rem; }
        .error-banner {
            background: #fff5f5; border: 2px solid #feb2b2; color: #c53030;
            padding: 1rem; border-radius: 12px; text-align: center; font-weight: 500;
            animation: slideDown 0.3s ease;
        }
        .success-banner {
            background: #f0fff4; border: 2px solid #9ae6b4; color: #22543d;
            padding: 1rem; border-radius: 12px; text-align: center; font-weight: 600;
            font-size: 1.05rem; display: flex; align-items: center;
            justify-content: center; gap: 0.5rem; animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .form-actions { display: flex; gap: 1rem; margin-top: 1rem; }
        .btn-primary, .btn-secondary {
            padding: 1rem 2rem; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; font-family: 'Poppins', sans-serif;
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-secondary { background: #edf2f7; color: #2d3748; }
        .btn-secondary:hover:not(:disabled) { background: #e2e8f0; transform: translateY(-1px); }
        .spinner { animation: rotate 1s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hidden { display: none; }

        /* 
           FIX 4  TASK LIST
         */
        .tasks-section { max-width: 750px; width: 100%; animation: fadeInUp 0.5s ease; }

        .tasks-section-header {
            display: flex; align-items: center;
            justify-content: space-between; margin-bottom: 1.25rem;
        }
        .tasks-section-header h2 { font-size: 1.5rem; font-weight: 700; color: #2d3748; }
        .tasks-count-badge {
            background: rgba(255,255,255,0.7); color: #2d3748;
            border-radius: 999px; padding: 0.2rem 0.75rem;
            font-size: 0.9rem; font-weight: 600;
        }

        .tasks-grid { display: flex; flex-direction: column; gap: 1rem; }

        .task-card {
            background: white; border-radius: 16px; padding: 1.5rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; gap: 0.75rem;
            animation: fadeInUp 0.4s ease;
            position: relative; overflow: hidden;
        }
        .task-card::before {
            content: ''; position: absolute;
            left: 0; top: 0; bottom: 0; width: 5px;
            border-radius: 16px 0 0 16px;
        }
        .task-card.priority-high::before { background: linear-gradient(180deg, #e53e3e, #c53030); }
        .task-card.priority-none::before { background: linear-gradient(180deg, #667eea, #764ba2); }

        .task-card-top {
            display: flex; align-items: flex-start;
            justify-content: space-between; gap: 1rem;
        }
        .task-title { font-size: 1.1rem; font-weight: 700; color: #2d3748; padding-left: 0.5rem; }

        .task-badges { display: flex; gap: 0.5rem; flex-shrink: 0; flex-wrap: wrap; }
        .badge {
            display: inline-flex; align-items: center; gap: 0.3rem;
            padding: 0.25rem 0.65rem; border-radius: 999px;
            font-size: 0.78rem; font-weight: 600;
        }
        .badge-category { background: #ebf4ff; color: #3182ce; }
        .badge-priority { background: #fff5f5; color: #c53030; }

        .task-meta {
            display: flex; align-items: center; gap: 1.5rem;
            padding-left: 0.5rem; flex-wrap: wrap;
        }
        .task-meta-item {
            display: flex; align-items: center; gap: 0.35rem;
            font-size: 0.85rem; color: #718096;
        }

        .task-desc {
            font-size: 0.9rem; color: #4a5568; line-height: 1.6;
            padding-left: 0.75rem;
            border-left: 3px solid #e2e8f0;
            margin-left: 0.5rem;
        }
        .task-priority-desc {
            font-size: 0.85rem; color: #c53030;
            background: #fff5f5; border-radius: 8px;
            padding: 0.5rem 0.75rem;
        }

        .task-attachments { display: flex; flex-wrap: wrap; gap: 0.4rem; padding-left: 0.5rem; }
        .att-chip {
            display: inline-flex; align-items: center; gap: 0.3rem;
            background: #f7fafc; border: 1px solid #e2e8f0;
            border-radius: 8px; padding: 0.2rem 0.5rem;
            font-size: 0.78rem; color: #4a5568;
        }

        .task-delete-btn {
            position: absolute; top: 1rem; right: 1rem;
            background: none; border: none; color: #cbd5e0;
            cursor: pointer; border-radius: 8px; padding: 0.3rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
        }
        .task-delete-btn:hover { color: #e53e3e; background: #fff5f5; }

        .no-tasks {
            background: rgba(255,255,255,0.15); border-radius: 16px;
            padding: 2rem; text-align: center;
            color: #4a5568; font-size: 1rem;
        }

        /*  H-HUB Logo  */
        .hhub-logo-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
        }
        .hhub-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 0.6rem 1.8rem 0.6rem 0.8rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        .hhub-logo-icon {
            width: 52px;
            height: 52px;
            flex-shrink: 0;
        }
        .hhub-logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }
        .hhub-logo-text .hhub-main {
            font-size: 1.6rem;
            font-weight: 800;
            color: #2d3748;
            letter-spacing: 0.05em;
        }
        .hhub-logo-text .hhub-sub {
            font-size: 0.65rem;
            font-weight: 500;
            color: #4a5568;
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-wrapper { padding: 1rem; }
            .create-task-card { padding: 2rem 1.5rem; }
            .card-header h1 { font-size: 2rem; }
            .form-row { flex-direction: column; gap: 1.5rem; }
            .form-actions { flex-direction: column; }
            .description-actions { right: 0.5rem; bottom: 0.5rem; gap: 0.25rem; }
            .action-btn { padding: 0.4rem; }
            .action-btn svg { width: 18px; height: 18px; }
            .priority-options { flex-direction: column; }
            .task-card-top { flex-direction: column; }
            .hhub-logo { padding: 0.5rem 1.2rem 0.5rem 0.6rem; }
            .hhub-logo-icon { width: 42px; height: 42px; }
            .hhub-logo-text .hhub-main { font-size: 1.3rem; }
        }
    </style>
</head>

            <!-- Description 1 -->
            <div class="form-group">
                <label for="description1">Description</label>
                <div class="description-wrapper">
                    <textarea id="description1" name="description1"
                        placeholder="Add any additional details about this task..." rows="4"></textarea>
                    <div class="description-actions">
                        <input type="file" id="imageInput1" accept="image/*" multiple style="display:none;">
                        <label for="imageInput1" class="action-btn" title="Add image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </label>
                        <input type="file" id="fileInput1" multiple style="display:none;">
                        <label for="fileInput1" class="action-btn" title="Add file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                        </label>
                        <input type="file" id="folderInput1" webkitdirectory directory multiple style="display:none;">
                        <label for="folderInput1" class="action-btn" title="Add folder">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </label>
                    </div>
                </div>
                <div class="attachments-list hidden" id="attachmentsList1"></div>
            </div>

            <!-- Due Date + Category -->
            <div class="form-row">
                <div class="form-group">
                    <label for="dueDate">Due Date <span class="required">*</span></label>
                    <!-- FIX 1: min set via JS to block past dates in the picker -->
                    <input type="date" id="dueDate" name="dueDate" />
                    <span class="error-message hidden" id="dueDateError"></span>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <div class="select-wrapper">
                        <!-- FIX 2: starts with "Select" placeholder -->
                        <select id="category" name="category">
                            <option value="" disabled selected>Select</option>
                            <option value="academic">Academic</option>
                            <option value="personal">Personal</option>
                        </select>
                        <svg class="select-icon" width="12" height="12" viewBox="0 0 12 12">
                            <path fill="currentColor" d="M6 9L1 4h10z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Priority -->
            <div class="form-group">
                <label>Priority</label>
                <p class="priority-description">Please mark it as high priority if your task deadline is within 2 days</p>
                <div class="priority-options">
                    <!-- FIX 3: "High" text always shown, no hidden class -->
                    <label class="priority-label">
                        <input type="radio" name="priority" value="high" id="priorityHigh">
                        <span class="priority-custom">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                            </svg>
                            High
                        </span>
                    </label>
                </div>
            </div>

            <!-- Description 2  Priority Description -->
            <div class="form-group">
                <label for="description2">Priority Description</label>
                <div class="description-wrapper">
                    <textarea id="description2" name="description2"
                        placeholder="Add priority-specific details about this task..." rows="4"></textarea>
                    <div class="description-actions">
                        <input type="file" id="imageInput2" accept="image/*" multiple style="display:none;">
                        <label for="imageInput2" class="action-btn" title="Add image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </label>
                        <input type="file" id="fileInput2" multiple style="display:none;">
                        <label for="fileInput2" class="action-btn" title="Add file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                        </label>
                        <input type="file" id="folderInput2" webkitdirectory directory multiple style="display:none;">
                        <label for="folderInput2" class="action-btn" title="Add folder">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </label>
                    </div>
                </div>
                <div class="attachments-list hidden" id="attachmentsList2"></div>
            </div>

            <!-- Banners -->
            <div class="error-banner hidden" id="errorBanner"></div>
            <div class="success-banner hidden" id="successBanner">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Task created successfully!
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="button" id="resetBtn" class="btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    Reset
                </button>
                <button type="submit" id="submitBtn" class="btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Create Task
                </button>
            </div>
        </form>
    </div><!-- end .create-task-card -->

    <!--  FIX 4: TASKS LIST  -->
    <div class="tasks-section" id="tasksSection">
        <div class="tasks-section-header">
            <h2> My Tasks</h2>
            <span class="tasks-count-badge" id="tasksCountBadge">0 tasks</span>
        </div>
        <div class="tasks-grid" id="tasksGrid">
            <div class="no-tasks" id="noTasksMsg">No tasks yet. Create your first task above!</div>
        </div>
    </div>

</div><!-- end .page-wrapper -->

<script>
    /*  State  */
    let attachments1 = [], attachments2 = [], tasks = [], isSubmitting = false;

    /*  FIX 1: Lock date picker to today-or-future  */
    (function() {
        const t = new Date();
        const min = [t.getFullYear(), String(t.getMonth()+1).padStart(2,'0'), String(t.getDate()).padStart(2,'0')].join('-');
        document.getElementById('dueDate').min = min;
    })();

    /*  DOM refs  */
    const form             = document.getElementById('taskForm');
    const titleInput       = document.getElementById('title');
    const desc1            = document.getElementById('description1');
    const desc2            = document.getElementById('description2');
    const dueDateInput     = document.getElementById('dueDate');
    const categoryInput    = document.getElementById('category');
    const priorityHigh     = document.getElementById('priorityHigh');
    const imageInput1      = document.getElementById('imageInput1');
    const fileInput1       = document.getElementById('fileInput1');
    const folderInput1     = document.getElementById('folderInput1');
    const attachList1      = document.getElementById('attachmentsList1');
    const imageInput2      = document.getElementById('imageInput2');
    const fileInput2       = document.getElementById('fileInput2');
    const folderInput2     = document.getElementById('folderInput2');
    const attachList2      = document.getElementById('attachmentsList2');
    const resetBtn         = document.getElementById('resetBtn');
    const submitBtn        = document.getElementById('submitBtn');
    const errorBanner      = document.getElementById('errorBanner');
    const successBanner    = document.getElementById('successBanner');
    const titleError       = document.getElementById('titleError');
    const dueDateError     = document.getElementById('dueDateError');
    const tasksGrid        = document.getElementById('tasksGrid');
    const tasksCountBadge  = document.getElementById('tasksCountBadge');

    /*  File upload helpers  */
    function handleF1(e){ attachments1=[...attachments1,...Array.from(e.target.files)]; renderAtt1(); }
    [imageInput1,fileInput1,folderInput1].forEach(el=>el.addEventListener('change',handleF1));

    function renderAtt1(){
        if(!attachments1.length){ attachList1.classList.add('hidden'); return; }
        attachList1.classList.remove('hidden');
        attachList1.innerHTML=attachments1.map((f,i)=>`
            <div class="attachment-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                <span>${f.name}</span>
                <button type="button" onclick="removeAtt1(${i})" class="remove-btn"></button>
            </div>`).join('');
    }
    window.removeAtt1=function(i){ attachments1=attachments1.filter((_,j)=>j!==i); renderAtt1(); };

    function handleF2(e){ attachments2=[...attachments2,...Array.from(e.target.files)]; renderAtt2(); }
    [imageInput2,fileInput2,folderInput2].forEach(el=>el.addEventListener('change',handleF2));

    function renderAtt2(){
        if(!attachments2.length){ attachList2.classList.add('hidden'); return; }
        attachList2.classList.remove('hidden');
        attachList2.innerHTML=attachments2.map((f,i)=>`
            <div class="attachment-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                <span>${f.name}</span>
                <button type="button" onclick="removeAtt2(${i})" class="remove-btn"></button>
            </div>`).join('');
    }
    window.removeAtt2=function(i){ attachments2=attachments2.filter((_,j)=>j!==i); renderAtt2(); };

    /*  Clear errors  */
    titleInput.addEventListener('input',()=>{ titleInput.classList.remove('error'); titleError.classList.add('hidden'); });
    dueDateInput.addEventListener('input',()=>{ dueDateInput.classList.remove('error'); dueDateError.classList.add('hidden'); });

    /*  Validation  */
    function validateForm(){
        let ok=true;
        errorBanner.classList.add('hidden');

        if(!titleInput.value.trim()){
            titleInput.classList.add('error');
            titleError.textContent='Task title is required';
            titleError.classList.remove('hidden');
            ok=false;
        }

        if(!dueDateInput.value){
            dueDateInput.classList.add('error');
            dueDateError.textContent='Due date is required';
            dueDateError.classList.remove('hidden');
            ok=false;
        } else {
            /* FIX 1  JS guard so manually typed past dates also fail */
            const sel=new Date(dueDateInput.value+'T00:00:00');
            const tod=new Date(); tod.setHours(0,0,0,0);
            if(sel<tod){
                dueDateInput.classList.add('error');
                dueDateError.textContent='Due date cannot be in the past';
                dueDateError.classList.remove('hidden');
                ok=false;
            }
        }
        return ok;
    }

    /*  Submit  */
    function resetSubmitBtn(){
        isSubmitting=false;
        submitBtn.disabled=false;
        submitBtn.innerHTML=`
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg> Create Task`;
    }

    form.addEventListener('submit', function(e){
        e.preventDefault();
        if(!validateForm()||isSubmitting) return;

        isSubmitting=true;
        submitBtn.disabled=true;
        submitBtn.innerHTML=`
            <svg class="spinner" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg> Creating...`;

        /* Capture all values NOW before any reset */
        var task={
            id:          Date.now(),
            title:       titleInput.value.trim(),
            description: desc1.value.trim(),
            priorityDesc:desc2.value.trim(),
            dueDate:     dueDateInput.value,
            priority:    priorityHigh.checked?'high':'none',
            category:    categoryInput.value||'Uncategorised',
            att1:        attachments1.map(function(f){return f.name;}),
            att2:        attachments2.map(function(f){return f.name;}),
            createdAt:   new Date().toISOString()
        };

        /* Simulate short network delay then add task */
        setTimeout(function(){
            tasks.unshift(task);
            renderTasks();

            successBanner.classList.remove('hidden');
            resetSubmitBtn();

            /* Reset form after showing success */
            setTimeout(function(){
                successBanner.classList.add('hidden');
                resetForm();
            }, 2000);

        }, 800);
    });

    /*  Reset  */
    resetBtn.addEventListener('click', resetForm);
    function resetForm(){
        form.reset();
        attachments1=[]; attachments2=[];
        renderAtt1(); renderAtt2();
        titleInput.classList.remove('error');
        dueDateInput.classList.remove('error');
        titleError.classList.add('hidden');
        dueDateError.classList.add('hidden');
        errorBanner.classList.add('hidden');
    }

    /*  Render task cards  */
    function esc(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    function renderTasks(){
        var n=tasks.length;
        tasksCountBadge.textContent=n+' task'+(n!==1?'s':'');

        if(!n){
            tasksGrid.innerHTML='<div class="no-tasks">No tasks yet. Create your first task above!</div>';
            return;
        }

        var months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

        tasksGrid.innerHTML=tasks.map(function(t){
            var parts=t.dueDate.split('-');
            var dateStr=months[+parts[1]-1]+' '+parseInt(parts[2])+', '+parts[0];
            var catLabel=t.category?t.category.charAt(0).toUpperCase()+t.category.slice(1):'Uncategorised';
            var createdTime=new Date(t.createdAt).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});

            var priorityBadge=t.priority==='high'?'<span class="badge badge-priority"> High Priority</span>':'';
            var catBadge='<span class="badge badge-category"> '+esc(catLabel)+'</span>';

            var descHtml=t.description?'<p class="task-desc">'+esc(t.description)+'</p>':'';
            var pDescHtml=(t.priorityDesc&&t.priority==='high')?'<p class="task-priority-desc"> '+esc(t.priorityDesc)+'</p>':'';

            function attChip(name){
                return '<span class="att-chip"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>'+esc(name)+'</span>';
            }

            var att1Html=t.att1.length?'<div class="task-attachments">'+t.att1.map(attChip).join('')+'</div>':'';
            var att2Html=t.att2.length?'<div class="task-attachments">'+t.att2.map(attChip).join('')+'</div>':'';

            return '<div class="task-card priority-'+t.priority+'" id="tc-'+t.id+'">'
                +'<button class="task-delete-btn" title="Delete task" onclick="deleteTask('+t.id+')">'
                +'<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">'
                +'<polyline points="3 6 5 6 21 6"></polyline>'
                +'<path d="M19 6l-1 14H6L5 6"></path>'
                +'<path d="M10 11v6M14 11v6"></path>'
                +'<path d="M9 6V4h6v2"></path>'
                +'</svg></button>'
                +'<div class="task-card-top">'
                +'<span class="task-title">'+esc(t.title)+'</span>'
                +'<div class="task-badges">'+catBadge+priorityBadge+'</div>'
                +'</div>'
                +'<div class="task-meta">'
                +'<span class="task-meta-item"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg> Due '+dateStr+'</span>'
                +'<span class="task-meta-item"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg> Created '+createdTime+'</span>'
                +'</div>'
                +descHtml+pDescHtml+att1Html+att2Html
                +'</div>';
        }).join('');
    }

    window.deleteTask=function(id){ tasks=tasks.filter(t=>t.id!==id); renderTasks(); };

    renderTasks(); // initial empty state
</script>
</body>
</html>
